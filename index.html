<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Student Profile</title>
   <link rel="stylesheet" href="styles.css" />   
  </head>
  <body>
    <h1 id="title">Student Profile</h1>
    <p id="description">Please fill out this form.</p>
    <div class="wrapper">
    <form id="survey-form">
      <fieldset id="profile">
        <p>Profile</p>
      <label id="name-label">Name: <input  required id="name" type="text" placeholder="Enter name"/></label>
      <label id="email-label">Email: <input  required id="email" type="email" placeholder="Enter email"/></label>
      <label id="number-label">Age: <input  required id="number" type="number" min="10" max="120" placeholder="Age"/></label>
      <label id="gender-label"> Gender:  
        <select  id="dropdown">
        <option>(select)</option> 
        <option>Male</option>
        <option>Female</option>
        </select>
        </label>
      </fieldset>
      <fieldset id="grade">
        <legend> Grade Level</legend>
        <label for="middle-student"><input type="radio" name="student-level" value="1" checked/> Middle School</label>
        <label for="high-student"><input type="radio" name="student-level" value="2"/> High School</label>
      </fieldset>
      <fieldset id="subject">
        <legend> Desired Subjects</legend>
        <label><input type="checkbox" value="subject1"/> ETECH</label>
        <label><input type="checkbox" value="subject2"/> EAPP</label>
        <label><input type="checkbox" value="subject3"/> FIL2</label>
        <label><input type="checkbox" value="subject4"/> PEH2</label>
        <label><input type="checkbox" value="subject5"/> PR1</label>
        <label><input type="checkbox" value="subject6"/> ENG2</label>
        <label><input type="checkbox" value="subject7"/> STAT</label>
        <textarea id="bio" rows="5" cols="30  " placeholder="Add your bio..."></textarea>
      </fieldset>
        <input type="submit" id="submit" value="submit"/>
      </form> 
    </div> 
    </body>
    </html>
